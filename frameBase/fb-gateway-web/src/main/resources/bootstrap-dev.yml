sc:
  env: dev
  nacos:
    server-addr: 192.168.237.129:8848
    namespace: fde895c3-8a36-45ba-af5e-bd7bb32ddc44
    group: SC_GROUP_C
  redis:
    host: 192.168.237.129
    port: 6379
    database: 5
    password: admin55670@redis
  #gateway-url网关路径配置文件
  gateway:
    dynamic-route:
      data-id: 'gateway-router.json'
      group: 'SC_GROUP_C'
  #配置RSA的公钥访问地址
  jwk-set-uri: http://localhost:9310/oauth-certification/oauth/rsa/publicKey
spring:
  cloud:
    nacos:
      config:
        server-addr: ${sc.nacos.server-addr}
        group: ${sc.nacos.group}
        namespace: ${sc.nacos.namespace}
        prefix: sc-gateway-config
        file-extension: yaml
        shared-configs:
          - dataId: application.yaml
            group: SC_GROUP_C
            refresh: true
          - dataId: redis.yaml
            group: SC_GROUP_C
            refresh: true
          - dataId: Jwt.yaml
            group: SC_GROUP_C
            refresh: true
          - dataId: ribbon.yaml
            group: SC_GROUP_C
            refresh: true
          - dataId: feign.yaml
            group: SC_GROUP_C
            refresh: true
          - dataId: whitelist.yaml
            group: SC_GROUP_C
            refresh: true
      discovery:
        server-addr: ${sc.nacos.server-addr}
        group: ${sc.nacos.group}
        namespace: ${sc.nacos.namespace}
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${sc.jwk-set-uri}
