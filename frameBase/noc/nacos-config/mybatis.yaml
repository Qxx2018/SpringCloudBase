mybatis-plus:
  configuration:
    #控制台打印完整SQL
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #启动缓存
    cache-enabled: false
    #开启驼峰
    map-underscore-to-camel-case: true
  ##全局策略配置
  global-config:
    db-config:
      #逻辑删除字段
      logic-delete-field: deleted
      #逻辑删除已删除值
      logic-delete-value: 1
      #逻辑删除未删除值
      logic-not-delete-value: 0