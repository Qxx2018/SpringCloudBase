spring:
  cloud:
    nacos:
      config:
        server-addr: ${sc.nacos.server-addr}
        group: ${sc.nacos.group}
        namespace: ${sc.nacos.namespace}
        prefix: sec-kill-config
        file-extension: yaml
        shared-configs:
          - dataId: application.yaml
            group: SC_GROUP_C
            refresh: true
          - dataId: redis.yaml
            group: SC_GROUP_C
            refresh: true
          - dataId: mq.yaml
            group: SC_GROUP_C
            refresh: true
          - dataId: mybatis.yaml
            group: SC_GROUP_C
            refresh: true
      discovery:
        server-addr: ${sc.nacos.server-addr}
        group: ${sc.nacos.group}
        namespace: ${sc.nacos.namespace}
    stream:
      binders:
        myRabbit: # 表示定义的名称，用于于binding整合
          type: rabbit #消息组件类型
          inheritEnvironment: true #配置是否继承应用程序本身的环境
          defaultCandidate: true
          environment: #表示定义的名称，用于于binding整合
            spring:
              rabbitmq:
                host: ${sc.rabbitmq.addresses}
                port: ${sc.rabbitmq.port}
                username: ${sc.rabbitmq.username}
                password: ${sc.rabbitmq.password}
                virtual-host: ${sc.rabbitmq.virtual-host}
    sentinel:
      transport:
        port: ${sc.sentinel.port}
        dashboard: ${sc.sentinel.dashboard} #控制台地址
      datasource:
        flow:
          nacos:
            serverAddr: ${sc.nacos.server-addr}
            namespace: ${sc.nacos.namespace}
            dataId: flow-rules
            groupId: SC_GROUP_C
            dataType: json
            ruleType: flow
